<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Background Container -->
    <div
      class="bg-zinc-700 flex items-center justify-center text-white w-full h-screen"
    >
      <!-- Card -->
      <div class="bg-zinc-800 p-2 mx-6 md:mx-4 rounded-xl">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row rounded-l-xl md:items-center">
          <!-- Image -->
          <img
            src="assets/img/email_subscribe.jpg"
            alt=""
            class="object-fit h-80 rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 duration-200 hover:rounded-xl"
          />
          <!-- Text Content -->
          <div class="p-4 md:p-8">
            <h2 class="text-xl-font-medium text-center font-serif md:text-left">
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="text-white text-xs my-4 max-w-xs text-center md:text-left leading-5 tracking-wide"
            >
              Eat better and exercise better. Sign up for the Diet & Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-2"
            >
              <input
                type="text"
                placeholder="Enter your email"
                class="p-2 px-3 rounded border bg-zinc-800 border-zinc-700 text-white text-center md:text-left text-xs focus:outline-none placeholder:text-xs placeholder:md:text-left"
              />

              <button
                class="px-5 py-2 rounded-md text-xs text-zinc-800 bg-lime-500 hover:text-white hover:bg-lime-700 duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
